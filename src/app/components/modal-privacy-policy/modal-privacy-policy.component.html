<div *ngIf="showPrivacyPolicy" class="modal-privacy shadow-lg p-4">
  <h5>ความยินยอมข้อมูลส่วนบุคคลของคุณ</h5>
  <p class="text-dark">ยินดีต้อนรับสู่เว็บไซต์ A BID MORE กรุณาอ่านเงื่อนไขและข้อกำหนดเหล่านี้โดยละเอียดเงื่อนไขในการใช้บริการต่อไปนี้จะใช้บังคับกับการใช้งานและการเข้าถึงและการใช้บริการแพลตฟอร์มของท่าน ...</p>
  <div class="row"> 
    <div class="col-6 pr-1"> 
      <button [routerLink]="['/privacy-policy-description']" type="button" class="btn button-description">ดูรายละเอียด</button>
    </div>
    <div class="col-6 pl-1"> 
      <button (click)="submit()" type="button" class="btn button-submit">ให้ความยินยอม</button>
    </div>
  </div>
</div>
